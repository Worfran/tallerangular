<div class="card" style="width: 18rem;">
  <img
  src="{{serie.poster}}"
  class="card-img-top"
  alt="{{serie.name}}"
  />
  <div class="card-body">
    <h5 class="card-title">{{serie.name}}</h5>
    <p class="card-text">{{serie.description}} </p>
    <a href="{{serie.webpage}}" class="btn btn-primary">web page</a>
  </div>
</div>
